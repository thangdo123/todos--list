<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Todos List</title>
  </head>
  <body>
    <div class="text-title">todos</div>

    <div class="input-container">
      <i id="arrow-down" class="bi bi-chevron-down"></i>
      <form id="myForm" action="">
        <input
          id="input"
          type="text"
          value=""
          required
          placeholder="What needs to be done"
        />
      </form>
    </div>

    <div id="to-do-list"></div>

    <div class="function-container">
      <div id="text-quantity">0 item left</div>
      <div class="btn-container">
        <button id="all-btn" type="button">All</button>
        <button id="active-btn" type="button">Active</button>
        <button id="completed-btn" type="button">Completed</button>
      </div>
      <div id="clear-btn">Clear completed</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
